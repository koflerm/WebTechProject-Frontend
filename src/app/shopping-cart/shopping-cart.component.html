<div class="container mt-3">
    <div class="card bg-white">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <h5>Shopping Cart</h5>
                        </div>
                        <div class="d-flex align-items-center">
                            <h6 class="text-success">Total Price: {{totalPrice / 100}},- EURO</h6>
                            <button class="btn btn-primary ml-3" (click)="openOrderModal()">Order items</button>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
            <div class="row">
                <ng-container *ngIf="shoppingCart && shoppingCart!.length > 0; else noProducts">
                    <ng-container *ngFor="let product of shoppingCart">
                        <div class="col-12 col-md-3">
                            <img src="{{product.image}}" alt="" class="img-fluid d-block mx-auto mb-3">
                        </div>
                        <div class="col-12 col-sm-9">
                            <h6>{{product.name}}</h6>
                            <h6 class="text-success">{{ product!.price / 100}},- EURO</h6>
                            <p>{{product.description}}</p>
                            <button class="btn btn-primary" (click)="removeFromShoppingCard(product)">Remove from basket</button>
                        </div>
                        <div class="col-12">
                            <hr>
                        </div>
                    </ng-container>
                </ng-container>
                <ng-template #noProducts>
                    <div class="col">
                        <p>no products in shopping cart</p>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
