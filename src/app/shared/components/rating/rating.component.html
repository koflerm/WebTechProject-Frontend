<ngb-rating [rate]="rating" [max]="5" [readonly]="true">
    <ng-template let-fill="fill" let-index="index">
        <li class="list-inline-item m-0"><fa-icon [class.text-success]="fill === 100" [icon]="faStar"></fa-icon></li>
    </ng-template>
</ngb-rating>
